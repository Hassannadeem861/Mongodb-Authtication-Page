<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB Authication Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <br>
        <img src="./mages//mongodb logo.png" alt="MongoDB Logo" class="logo" />
        <br />
        <h2>Log in to your account</h2>
        <br />
        <!-- <br> -->
        <p class="signup-text">
          Don't have an account? <a href="#">Sign Up</a>
        </p>
        <br />
        <br />
        <div class="social-login">
          <button class="btn google">
            <img
              src="./mages/google logo.png  "
              alt="Google Logo"
            />
            <span>Log in with Google</span>
          </button>
          <button class="btn github">
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt="GitHub Logo"
            />
            <span>Log in with GitHub</span>
          </button>
        </div>
        <p class="or">Or with email and password</p>
        <form>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
          <br />
          <button type="submit" class="btn primary">Next</button>
        </form>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="right-content">
      <h2 class="heading2">MongoDB.local is coming to a city near you!</h2>
      <br>
      <p>Enjoy technical deep-dives, one-on-one expert advice, and product tutorials to elevate your skills.</p>
      <br>
      <p>Enjoy a 50% discount with code WEB50.</p>
      <h4>View the schedule <span>&rarr;</span></h4>
    </div>
    <img src="https://webimages.mongodb.com/_com_assets/cms/lnyixzho3mucjc1v9-Hero-image.svg?auto=format%252Ccompress" alt="MongoDB Login" class="right-image">
  </div>
</div>
    <script src="./app.js"></script>
  </body>
</html>
